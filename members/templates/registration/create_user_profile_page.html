{% extends 'base.html' %}
{% block title %} Create Your Profile {% endblock %}

{%block content %}

{% if user.is_authenticated %}
<h1>Create Your Profile</h1>
<br/><br/>
<div class="form-group">
    <form method="POST"enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Create Profile Page</button>
</div>
    
{% else %}
    You should not be here! (and you know it...)
{% endif %}

{% endblock %}
